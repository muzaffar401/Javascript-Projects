<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application with Image Upload</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url(/Task-16/img/img.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    th {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="file"] {
        width: 280px;
    }

    tbody {
        background-color: white;
    }

    input[type="text"],
    input[type="file"],
    input[type="email"],
    input[type="tel"],
    button {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 20px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        font-size: 18px;
        font-weight: bold;

    }

    #h1 {
        color: white;
    }
</style>

<body>
    <div class="container">
        <h1 id="h1">CRUD Application with Image Upload</h1>
        <form id="recordForm">
            <!-- Input fields for data -->
            <input type="hidden" id="recordIndex"><br>
            <input type="text" id="name" placeholder="Name"><br>
            <span id="span1" class="error-message"></span><br><br>
            <input type="text" id="email" placeholder="Email"><br>
            <span id="span2" class="error-message"></span><br><br>
            <input type="tel" id="phone" placeholder="Phone"><br>
            <span id="span3" class="error-message"></span><br><br>
            <input type="file" id="image" accept="image/*"><br>
            <span id="span4" class="error-message"></span><br><br>
            <!-- Buttons for CRUD operations -->
            <button type="submit">Create</button>
            <button type="button" onclick="cancelUpdate()">Cancel</button>
        </form>
        <div id="recordsContainer">
            <!-- Display area for records -->
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
